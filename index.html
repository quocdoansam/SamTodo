<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/api.js" defer></script>
    <script src="./assets/js/utils.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <title>Todo-List</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="/">
                <h1 class="logo">Todo-List</h1>
            </a>
            <div class="toolbar">
                <div class="account-tool row-8">
                    <div class="group">
                        <button class="btn-account icon"><img src="./assets/icons/user.svg" alt="Account"></button>
                        <div class="modal account-modal">
                            <button class="btn-close-modal secondary">Close</button>
                            <div class="modal-content account-menu menu">
                                <span class="menu-title">Hi, @username</span>
                                <hr>
                                <div class="main-menu">
                                    <button class="minimal btn-update-email">Update email address</button>
                                    <button class="minimal btn-change-password">Change password</button>
                                    <button class="minimal btn-log-out">Log out</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="origin-tool">
                    <div class="group">
                        <button class="minimal btn-sign-up">Sign up</button>
                        <div class="modal sign-up-modal">
                            <button class="btn-close-modal secondary">
                                Close
                            </button>
                            <form class="modal-content sign-up-form form">
                                <span class="form-title">Join Todo-List</span>
                                <div class="main-form">
                                    <input class="email" type="text" placeholder="Enter your email...">
                                    <input class="password" type="password" placeholder="Enter password...">
                                    <input class="full-name" type="text" placeholder="Enter password...">
                                    <div class="message">Wrong!</div>
                                </div>
                                <hr>
                                <div class="form-action row-8">
                                    <button class="primary btn-submit" type="submit">Create</button>
                                </div>
                                <div class="form-other">
                                    <button class="underline btn-forgot" type="button"
                                        style="color: var(--primary-color)">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="group">
                        <button class="primary btn-login">Login</button>
                        <div class="modal login-modal">
                            <button class="btn-close-modal secondary">
                                Close
                            </button>
                            <form class="modal-content login-form">
                                <span class="form-title">Login to your account</span>
                                <div class="main-form">
                                    <input class="email" type="text" placeholder="Enter your email...">
                                    <input class="password" type="password" placeholder="Enter password...">
                                    <div class="message">Wrong!</div>
                                </div>
                                <hr>
                                <div class="form-action row-8">
                                    <button class="primary btn-submit" type="submit">Login</button>
                                </div>
                                <div class="form-other">
                                    <button class="underline btn-forgot" type="button"
                                        style="color: var(--primary-color)">
                                        Forgot password
                                    </button>
                                    <button class="underline btn-forgot" type="button"
                                        style="color: var(--primary-color)">
                                        Sign up
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal forgot-modal">
                            <button class="btn-close-modal secondary">
                                Close
                            </button>
                            <form class="modal-content forgot-form form">
                                <span class="form-title">Receive your password back</span>
                                <div class="main-form">
                                    <input class="email" type="text" placeholder="Enter your email...">
                                    <div class="message">Wrong!</div>
                                </div>
                                <hr>
                                <div class="form-action row-8">
                                    <button class="primary btn-submit" type="submit">Get password</button>
                                </div>
                                <div class="form-other">
                                    <button class="underline btn-forgot" type="button"
                                        style="color: var(--primary-color)">
                                        Login
                                    </button>
                                    <button class="underline btn-forgot" type="button"
                                        style="color: var(--primary-color)">
                                        Sign up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <button class="btn-add-task primary"><img src="/assets/icons/plus.svg" alt="Add"></button>
            <div class="task">
                <div class="row-8">
                    <div class="checkbox-wrapper-11">
                        <input id="02-11" type="checkbox" name="r" value="2">
                        <label for="02-11">This is a first task. lo</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
