<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/api.js" defer></script>
    <script src="./assets/js/utils.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <title>SamTodo</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="/">
                <h1 class="logo">Todo List</h1>
            </a>
            <div class="toolbar">
                <div class="account-tool">
                    <button class="btn-account secondary" onclick='openForm("userForm")'>Hello, Thang!</button>
                    <div class="modal account-modal">
                        <div class="account-tool-items col-4">
                            <button class="btn-update-email minimal">Update email</button>
                            <button class="btn-change-password minimal">Change password</button>
                            <hr>
                            <button class="btn-log-out minimal" style="color: var(--danger-color)">Log out</button>
                        </div>
                    </div>
                </div>
                <div class="origin-tool">
                    <div class="group">
                        <button class="minimal btn-sign up">Sign up</button>
                        <form class="modal sign-up-form">
                            <span>Login to your account</span>
                            <input class="email" type="email" placeholder="Enter your email...">
                            <input class="password" type="password" placeholder="Enter password...">
                            <input class="full-name" type="text" placeholder="Enter your full name...">
                            <div class="modal-action">
                                <button class="btn-cancel-form" class="secondary" type="button"
                                    onclick='closeForm("loginForm")'>
                                    Cancel
                                </button>
                                <button class="primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="group">
                        <button class="primary btn-login">Login</button>
                        <form class="modal login-form">
                            <span>Login to your account</span>
                            <input class="email" type="text" placeholder="Enter your email...">
                            <input class="password" type="text" placeholder="Enter password...">
                            <hr>
                            <div class="modal-action row-8">
                                <button class="btn-cancel-modal secondary" type="button"
                                    onclick='closeForm("loginForm")'>Cancel</button>
                                <button class="primary btn-submit" type="submit">Login</button>
                            </div>
                            <button class="minimal" style="color: var(--primary-color)">Forgot password</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="container">

        </div>
    </main>
    <footer>
        <div class="container">
            <h1>Footer</h1>
        </div>
    </footer>
</body>

</html>
